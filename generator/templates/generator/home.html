{% extends 'generator/layout.html' %}

{%block content%}


<div class="col-md-4 offset-md-4">
    <!-- Se guardo en una card-body -->
    <form action="{% url 'password' %}" class="card card-body"
        style="background-color: #121212;"
    >
        <h4>Password Generator</h4>
        <label for="length">Select the length of your Password</label>
        <select name="length" id="length" class="form-control mt-2">
            <option value="6">6 characters</option>
            <option value="7">7 characters</option>
            <option value="8">8 characters</option>
            <option value="9">9 characters</option>
            <option value="10">10 characters</option>
            <option value="11">11 characters</option>
            <option value="12">12 characters</option>
            <option value="13">13 characters</option>
            <option value="13">14 characters</option>
        </select>
    
        <!-- Se agrego estilo de check de bootstrap -->

        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Uppercase</label>
            <input type="checkbox" name="uppercase" class="form-check-input" id="uppercase">
        </div>

        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">Special Characters</label>
            <input type="checkbox" name="special" class="form-check-input" id="special">
        </div>
        
        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Numbers</label>
            <input type="checkbox" name="numbers" class="form-check-input" id="numbers">
        </div>
        
        <button class="btn btn-primary">Generator Password</button>
    </form>


</div>

{%endblock%}
